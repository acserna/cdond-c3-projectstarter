jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-v3]
      - run:
          name: Build front-end
          command: |
            cd frontend
            # I must install the dependencies
            sudo npm install webpack-dev-server -g
            sudo npm i
            sudo npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-v3

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-v3]
      - run:
          name: Back-end build
          command: |
            cd backend
            # I must install the dependencies
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-v3

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build-v3]
      # Your job code here
      - run:
          name: Run test-frontend
          command: |
            cd frontend
            npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build-v3]
      # Your job code here
      - run:
          name: Run test-backend
          command: |
            cd backend
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build-v3]
      # Your job code here
      - run:
          name: Check for vulnerabilities frontend
          command: |
            cd frontend
            npm audit fix --audit-level=critical --force

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build-v3]
      # Your job code here
      - run:
          name: Check for vulnerabilities backend
          command: |
            cd backend
            npm audit fix --audit-level=critical --force

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - build-frontend
            - build-backend
      - test-backend:
          requires:
            - build-frontend
            - build-backend
      - scan-backend:
          requires:
            - test-frontend
            - test-backend
      - scan-frontend:
          requires:
            - test-frontend
            - test-backend